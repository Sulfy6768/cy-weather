services:
  # Service API Backend (FastAPI)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cy-weather-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cy-weather-network

  # Service Frontend Web (Vue.js + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # URL de l'API pour le build
        VITE_API_URL: http://localhost:8000/api
    container_name: cy-weather-web
    ports:
      - "5173:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cy-weather-network

  # Service Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cy-weather-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - cy-weather-network

  #service prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: cy-weather-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - cy-weather-network
    restart: unless-stopped

  # Service Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: cy-weather-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - cy-weather-network
    restart: unless-stopped

networks:
  cy-weather-network:
    driver: bridge

volumes:
  grafana-storage:
